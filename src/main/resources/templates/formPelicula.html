<!DOCTYPE html>
<html lang="en">
<head>
    <th:block th:include="fragments/general.html :: formulario"></th:block>
    <title>Pelicula</title>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />

</head>
<body>

<h1 th:text="#{'boton.'+${action}}+' '+#{pelicula} ">Title</h1>
<!-- formulario de cliente usado para editar y crear segÃºn la accion que llega   -->
<form th:action="@{/peliculas/__${action}__}" th:method="post" th:object="${pelicula}">
    <input class="form-control" th:type="hidden" th:field="*{id_pelicula}"/>
    <div class="mb-3">
        <label class="form-label" th:text="#{titulo}">Titulo: </label>
        <input class="form-control" th:type="text" th:field="*{titulo}"/>
        <p class="alert alert-danger" th:errors="*{titulo}"></p>
    </div>
    <div class="mb-3">
        <label class="form-label" th:text="#{descripcion}">Descripcion: </label>
        <input class="form-control" th:type="text" th:field="*{descripcion}"/>
        <p class="alert alert-danger" th:errors="*{descripcion}"></p>
    </div>
    <div class="mb-3">
        <label class="form-label" th:text="#{fecha_lanzamiento}">Fecha Lanzamiento: </label>
        <input class="form-control" th:type="date" th:field="*{fecha_lanzamiento}"/>
        <p class="alert alert-danger" th:errors="*{fecha_lanzamiento}"></p>
    </div>
    <div class="mb-3">
        <label class="form-label" th:text="#{idioma}">Idioma*: </label>
        <select  class="js-example-basic-single" th:field="*{idioma.id_idioma}">
            <option th:each="i : ${idiomas}" th:value="${i.id_idioma}" th:text="${i.nombre}"></option>
        </select>
        <p class="alert alert-danger" th:errors="*{idioma}"></p>
    </div>
    <div class="mb-3">
        <label class="form-label" th:text="#{categoria}">Categoria*: </label>
        <select  class="js-example-basic-single" th:field="*{categoria.id_categoria}">
            <option th:each="c : ${categorias}" th:value="${c.id_categoria}" th:text="${c.nombre}"></option>
        </select>
        <p class="alert alert-danger" th:errors="*{idioma}"></p>
    </div>
    <div class="mb-3">
        <label class="form-label" th:text="#{ducarion_alquiler}">Duracion Alquiler: </label>
        <input class="form-control" th:type="number" th:field="*{ducarion_alquiler}"/>
        <p class="alert alert-danger" th:errors="*{ducarion_alquiler}"></p>
    </div>
    <div class="mb-3">
        <label class="form-label" th:text="#{rental_rate}">Rental Rate: </label>
        <input class="form-control" th:type="number" step="0.01" th:field="*{rental_rate}"/>
        <p class="alert alert-danger" th:errors="*{rental_rate}"></p>
    </div>
    <div class="mb-3">
        <label class="form-label" th:text="#{duracion}">Duracion: </label>
        <input class="form-control" th:type="number" th:field="*{duracion}"/>
        <p class="alert alert-danger" th:errors="*{duracion}"></p>
    </div>
    <div class="mb-3">
        <label class="form-label" th:text="#{replacement_cost}">Replacement Cost: </label>
        <input class="form-control" th:type="number" step="0.01" th:field="*{replacement_cost}"/>
        <p class="alert alert-danger" th:errors="*{replacement_cost}"></p>
    </div>
    <input class="btn btn-primary" type="submit" th:value="#{boton.aceptar}">
</form>
<script src="/js/jquery.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
<script src="/js/select2.js"></script>
</body>
</html>
